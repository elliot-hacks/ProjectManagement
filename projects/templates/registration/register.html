{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="wrapper">
        <div class="container-fluid">
            <div class="form-box">
                <h1 style="text-align:center;">PM Sign Up</h1>
                    {% if messages %}
                    {% for message in messages %}
                     <p>{{ message }}</p>
                        {% endfor %}
                        {% endif %}
                    <div class="wrapper">
                        <div class="container-fluid">
                            <div class="form-box">
                                <form method="post" action="" class="container-fluid" style ="position: relative;">
                                    <div  class="container">
                                    <div  class="row justify-content-center">
                                      <div  class="col-lg-10">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <input type="submit"/>
                                        <a href="{% url 'login' %}" class="nav-item nav-link active">Arleady Registered, Login</a>
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    
{% endblock %}
